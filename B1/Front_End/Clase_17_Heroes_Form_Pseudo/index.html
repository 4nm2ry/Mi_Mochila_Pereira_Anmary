<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Heroes</title>
  </head>

  <body>
    <header>
      <div class="banner-1">
        <p>20% de descuento en todos los productos!</p>
      </div>
      <div class="banner-2">
        <img src="/img/Logotienda.png" alt="logo de una tienda" />
        <h1>Nombre Tienda</h1>
      </div>
      <div class="banner-3">
        <nav>
          <ul class="estilolista">
            <li>Contacto</li>
            <li>Registrarme</li>
            <li>Ingresar</li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="contenedor">
      <form class="formulario" action="Poder" method="post">
        <div class="titulo">
          <h2>Añadí tu super!</h2>
          <h3>Agregá tu personaje favorito completando las opciones.</h3>
        </div>

        <div class="contenedor-2-2">
          <div class="contededor2">
            <label for="nombre">*Nombre</label>
            <input class="nombre" type="text" id="nombre" name="nombre" />

            <label for="Fecha" active>Fecha</label>
            <input type="date" name="fecha" />

            <label for="Descripcion"></label>
            <textarea name="Descripcion" id="Descripcion" required>Descripción</textarea>
          </div>

          <div class="contenedor3">
            <label>*Especie</label>
            <select name="Especie" disabled>
              <option value="ninja">Especie</option>
            
              
            </select>
            <label for="Foto">Agregar Foto</label>
            <input type="file" name="Foto" accept=".jpg" />
            <div class="poderes">
                
              Poderes<label for=""><input type="checkbox" name="poderes" value="Volar"/>Volar</label>

              <label for=""
                ><input
                  type="checkbox"
                  name="poderes"
                  value="Superinteligencia"
                />Superinteligencia</label
              >

              <label for=""
                ><input
                  type="checkbox"
                  name="poderes"
                  value="Vista de rayo láser"
                />Vista de rayo láser</label
              >

              <label for=""
                ><input
                  type="checkbox"
                  name="poderes"
                  value="Billetera gorda"
                />Billetera gorda</label
              >
            </div>
            <hr />
            <div class="tipodepersonaje">
              <label for="">Tipo de personaje</label>
              <label for=""
                ><input
                  type="radio"
                  name="heroe/heroina"
                  value="heroe/heroina"
                />Héroe/Heroína</label
              >

              <label for=""
                ><input
                  type="radio"
                  name="Villano/Villana"
                  value="Villano/Villana"
                />Villano/Villana</label
              >
            </div>
          </div>
        </div>
        <div class="estiloboton">
          <button class="botonenviar" type="submit">Añadir</button>
        </div>
      </form>
    </div>

    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
