<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PizzaFront</title>
  </head>

  <body>
    <header>
      <div>
        <img id="logo" src="./img/Logopizza.png" alt="Logo de Pizza" />
      </div>

      <div>
        <ul id="lista" type="none">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </div>
    </header>

    <main>
      <section>
        <article id="primerarticulo">
          <h2>Envío gratis <strong>comprando</strong> 2 pizzas</h2>
        </article>

        <article id="segundoarticulo">
          <h2 class="estiloh2">Podio de pizzas</h2>
          <h3>Pizzas top 5</h3>

          <div class="estilool">
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
            <img
              class="imgpizza"
              src="./img/PizzaFalling.jpg"
              alt="Torre de pizzas"
            />
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div>
        <ul id="listafooter" type="none">
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </div>
      <div>
        <img id="imgfooter" src="./img/Logo2.png" alt="logo de pizza" />
      </div>
    </footer>
  </body>
</html>
